<!DOCTYPE html>
<html>
    <head>
        <title>
            javascript practice
        </title>
    </head>
    <body>
        <h2 onclick="changeitem(this)">This is javascript practice...</h2>
        <p id="demo"></p>
        <script>
            const a=new Array("ravi","sangita","anand","ashish","anjali","nitin","ayush","arushi");
            document.getElementById("demo").innerHTML=a[0];

            for(let i=0; i<a.length; i++){
                document.write("<li> "+a[i]+"</li><br>");
            }
            
            function changeitem(name){
                name.innerHTML="hellow anand";
            }
        </script>
    </body>
</html>
